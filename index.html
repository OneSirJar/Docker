<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gogomoa.ai</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
</head>
<body>
    <div class="video-bg">
        <video autoplay loop muted playsinline>
            <source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="glass-container">
        <h1>Welcome to gogomoa.ai</h1>

        <div class="search-container">
            <select class="tags" id="tags" name="tags">
                <option value="">All Tags</option>
                <option value="tag1">Tag 1</option>
                <option value="tag2">Tag 2</option>
                <option value="tag3">Tag 3</option>
                <option value="tag4">Tag 4</option>
                <option value="tag5">Tag 5</option>
            </select>
            <input type="text" id="searchInput" class="search-input" placeholder="Search here...">
            <button class="search-button">Search</button>
        </div>

        <div id="prompt-options-display" class="prompt-options-display">
        </div>

        <template id="prompt-option">
            <div class="prompt-card">
                <h2>Prompt Title</h2>
                <p>Prompt Description</p>
                <button>Select</button>
            </div>
        </template>

        <div class="prompt-editor">
            <h2 id="prompt-title">Edit Prompt</h2>
            <textarea id="prompt" class="prompt-textarea" rows="5" placeholder="Your prompt will appear here..."></textarea>
            <button id="askChatGPT" class="ask-button">Ask ChatGPT</button>
            <button id="saveNewPrompt" class="save-button">Save New Prompt</button>
        </div>
    </div>
</body>
</html>
